<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - SecureReview</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>SecureReview</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/login.html">Login</a>
        <a href="/signup.html">Sign Up</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="card">
      <h3>Login</h3>
      <p style="color: var(--text-secondary); margin-bottom: 24px; font-size: 14px;">Sign in to your SecureReview account.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" placeholder="your@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="Your password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="login-message" class="message"></div>
      <p style="text-align: center; margin-top: 16px; color: var(--text-secondary); font-size: 14px;">
        Don't have an account? <a href="/signup.html" style="color: var(--primary);">Sign up here</a>
      </p>
    </div>
  </main>
  <footer class="site-footer">
    <p>SecureReview &copy; 2026. All rights reserved.</p>
  </footer>
  <script src="/app.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const email = f.email.value;
      const password = f.password.value;
      
      if (!email || !password) {
        showMessage('login-message', '❌ Please enter your email and password', 'error');
        return;
      }
      
      try {
        const btn = e.target.querySelector('button');
        btn.disabled = true;
        btn.textContent = 'Signing in...';
        
        const res = await postJSON('/api/login', { email, password });
        if (res.ok) {
          showMessage('login-message', '✓ Login successful! Redirecting to your dashboard...', 'success');
          setTimeout(() => {
            location.href = '/dashboard.html';
          }, 1500);
        } else {
          btn.disabled = false;
          btn.textContent = 'Sign In';
          const errorMsg = res.error === 'invalid' ? 'Invalid email or password. Please try again.' :
                          res.error === 'account locked' ? 'Your account has been locked due to too many failed login attempts. Please try again in 15 minutes.' :
                          res.error || 'Login failed. Please try again.';
          showMessage('login-message', '❌ ' + errorMsg, 'error');
        }
      } catch (err) {
        const btn = e.target.querySelector('button');
        btn.disabled = false;
        btn.textContent = 'Sign In';
        showMessage('login-message', '❌ Error: ' + err.message, 'error');
      }
    });
  </script>
</body>
</html>
