<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - SecureReview</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>SecureReview</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/login.html">Login</a>
        <a href="/signup.html">Sign Up</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="card">
      <h3>Create Account</h3>
      <p style="color: var(--text-secondary); margin-bottom: 24px; font-size: 14px;">Join SecureReview and start collaborating on research papers securely.</p>
      <form id="signup-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" placeholder="your@email.com" required />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="Author">Author</option>
            <option value="Collaborator">Collaborator</option>
            <option value="Reviewer">Reviewer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="Min 12 chars, upper/lower/digits/symbols" required />
          <small style="color: var(--text-secondary); font-size: 12px; margin-top: 4px;">Must contain: uppercase, lowercase, digits, symbols</small>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div id="signup-message" class="message"></div>
      <p style="text-align: center; margin-top: 16px; color: var(--text-secondary); font-size: 14px;">
        Already have an account? <a href="/login.html" style="color: var(--primary);">Login here</a>
      </p>
    </div>
  </main>
  <footer class="site-footer">
    <p>SecureReview &copy; 2026. All rights reserved.</p>
  </footer>
  <script src="/app.js"></script>
  <script>
    // Validate password in real-time
    const passwordInput = document.getElementById('password');
    const passwordHint = document.querySelector('small');
    
    function validatePassword(pwd) {
      const rules = {
        minLength: pwd.length >= 12,
        hasUpper: /[A-Z]/.test(pwd),
        hasLower: /[a-z]/.test(pwd),
        hasDigit: /[0-9]/.test(pwd),
        hasSymbol: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pwd)
      };
      return Object.values(rules).every(v => v);
    }
    
    passwordInput.addEventListener('input', (e) => {
      const pwd = e.target.value;
      const isValid = validatePassword(pwd);
      if (pwd.length === 0) {
        passwordInput.style.borderColor = '';
        passwordHint.style.color = '';
      } else if (isValid) {
        passwordInput.style.borderColor = '#10b981';
        passwordHint.style.color = '#10b981';
        passwordHint.textContent = '✓ Password meets all requirements';
      } else {
        passwordInput.style.borderColor = '#ef4444';
        passwordHint.style.color = '#ef4444';
        passwordHint.textContent = '✗ Password must have: 12+ chars, uppercase, lowercase, digits, symbols';
      }
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const email = f.email.value;
      const password = f.password.value;
      const role = f.role.value;
      
      // Validate password before submission
      if (!validatePassword(password)) {
        showMessage('signup-message', '❌ Password must contain: uppercase, lowercase, digits, symbols (min 12 chars)', 'error');
        passwordInput.focus();
        return;
      }
      
      if (!role) {
        showMessage('signup-message', '❌ Please select a role', 'error');
        return;
      }
      
      try {
        // Disable button to prevent double submission
        const btn = e.target.querySelector('button');
        btn.disabled = true;
        btn.textContent = 'Creating account...';
        
        const res = await postJSON('/api/signup', { email, password, role });
        
        if (res.ok) {
          showMessage('signup-message', '✓ Sign up successful! You will receive an OTP code at ' + email + '. Redirecting to verification...', 'success');
          setTimeout(() => {
            location.href = '/verify-otp.html?email=' + encodeURIComponent(email);
          }, 2000);
        } else {
          btn.disabled = false;
          btn.textContent = 'Create Account';
          showMessage('signup-message', '❌ ' + (res.error || 'Sign up failed'), 'error');
        }
      } catch (err) {
        const btn = e.target.querySelector('button');
        btn.disabled = false;
        btn.textContent = 'Create Account';
        showMessage('signup-message', '❌ Error: ' + err.message, 'error');
      }
    });
  </script>
</body>
</html>
